<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice IMC</title>
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/media.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora de IMC</h1>

            <form>

                <div class="container_altura">
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura" min="0" step="0.01" placeholder="Ex: 1.66">
                </div>

                <div class="container_peso">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso" min="0" step="0.1" placeholder="Ex: 82">
                </div>

                <div class="container_botao">
                    <button type="reset" class="botao_limpar">limpar</button>
                    <button type="button" class="botao_calcular">Calcular</button>
                </div>
                
            </form>

            <div class="container_resultado ocultar_resultado">
                <div class="resultado_esquerdo"></div>
                <div class="resultado_direito"></div>
            </div>

            <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal">Mais informações sobre o IMC</a>

        </div>
        
    </main>

    <script src="Assets/js/script.js"></script>
</body>
</html>
